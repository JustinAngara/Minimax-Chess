<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chess.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet"
    href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
    crossorigin="anonymous">

    
</head>
<body class="color-scheme background-image">
    <nav class="navbar navbar-expand-lg navbar-light bg-light container">
	    <a class="navbar-brand" href="#">
	      <img src="images.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
	      Cool Chess
	    </a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	  </nav>
	  <div class="container">
	    <br>
	    <div>
	      <div class="input-group-append">
	        <input id="searchbar" type="text" class="form-control" placeholder="Enter FEN">
	        <button id="searchBtn" class="btn btn-primary" type="button">Search</button>
          <div id="timer">
            <p>The Minimaxes: <span id="player1Time">Start</span></p>
            <p>Player 2: <span id="player2Time">Start</span></p>
        </div>
          <br><label id="openingLabel"></label>
	      </div>
	      <div class="input-group">
          <div>
            <!-- adding points  -->
            
          </div>
	        <div id="board" class="div-float board highlight-white"></div>
	        <div>
	          <div class="input-group">
	            <div>
	              <button id="restartBtn" type="button" class="btn btn-secondary">Reset</button>
	              <button id="copyBtn" type="button" class="btn btn-primary">Copy Current Pos FEN</button>
	              <br>
	              <button id="backBtn" class="btn btn-dark" type="button">Back</button>
	              <button id="forwardBtn" class="btn btn-dark" type="button">Forward</button>


	              <div class="info">
	                Search depth:
	                <select id="search-depth">
	                  <option value="1">1</option>
	                  <option value="2">2</option>
	                  <option value="3" selected>3</option>
	                  <option value="4">4</option>
	                  <option value="5">5</option>
	                </select>

	                <br>
	                <span>Positions evaluated: <span id="position-count"></span></span>
	                <br>
	                <span>Time: <span id="time"></span></span>
	                <br>
	                <span>Positions/s: <span id="positions-per-s"></span> </span>
	                <br>
	                <br>
	                <div id="move-history" class="move-history">
	                </div>



          
	                <div class="display-fen">
	                  Chess Positions
	                </div>
	                <table class="table table-striped table-dark">
	                  <thead>
	                    <tr>
	                      <th scope="col">#</th>
	                      <th scope="col">Name</th>
	                      <th scope="col">Fen</th>
	                    </tr>
	                  </thead>
	                  <tbody id="table-body">
	                  </tbody>
	                </table>
	                <input id="enterName" type="text" class="form-control" placeholder="Enter Name">
	                <input id="enterFen" type="text" class="form-control" placeholder="Enter FEN">
	                <br>
	                <button id="addBtn" class="btn btn-primary" type="button">Add</button>





	              </div>
	            </div>
	          </div>
	        </div>
	      </div>

    <script src="https://cdn.jsdelivr.net/gh/lhartikk/simple-chess-ai@master/lib/js/chess.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
    integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
    crossorigin="anonymous"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
